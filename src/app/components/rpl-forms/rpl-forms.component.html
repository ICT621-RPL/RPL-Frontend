<div class="form-container">
     <div class="question ml-4">
                <h4><strong>Are you a student of Murdoch University?</strong></h4>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" [(ngModel)]="isStudent"
                          (ngModelChange)="isStudentChange($event)"  
                        [value]="studentValue.student" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check ml-3">
                        <input class="form-check-input" [(ngModel)]="isStudent" 
                          (ngModelChange)="isStudentChange($event)"  
                        [value]="studentValue.notStudent" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            No
                        </label>
                    </div>
                </div>
            </div>
 <form [formGroup]="form">
    <div class="form-content">
           
            <div class="student-id-container mb-3">
                <div *ngIf="isStudent === studentValue.student">
                    <label for="student-id" class="form-label">Murdoch Student ID*</label>
                     <input type="text" placeholder="345096....." id="student-id" formControlName="studentId" class="form-control" [class.is-invalid]="form.get('studentId')?.invalid && form.get('studentId')?.touched" >
                     <div *ngIf="form.get('studentId')?.invalid && form.get('studentId')?.touched && form.get('studentId').errors.required" class="invalid-feedback">
                        This field is required.
                      </div>
                        <div *ngIf="form.get('studentId')?.touched && form.get('studentId')?.invalid  &&  form.get('studentId').errors.pattern" class="invalid-feedback">
                            Student ID must be a number.
                        </div>
                </div>
                <div *ngIf="isStudent !== studentValue.student">
                    <label for="student-id" class="form-label">Email*</label>
                     <input type="text" placeholder="johnsmith@outlook.com" id="student-id" formControlName="studentId" class="form-control" [class.is-invalid]="form.get('studentId')?.invalid && form.get('studentId')?.touched" >
                     <div *ngIf="form.get('studentId')?.invalid && form.get('studentId')?.touched && form.get('studentId').errors.required" class="invalid-feedback">
                        This field is required.
                      </div>
                        <div *ngIf="form.get('studentId')?.touched && form.get('studentId')?.invalid  &&  form.get('studentId').errors?.email" class="invalid-feedback">
                           please enter valid email
                        </div>
                </div>

                    <div></div>
                </div>

        <h2 class="fw-bold title-work-experience mb-3">Work Experiences</h2>
       
                    <ng-container *ngFor="let control of formArray.controls; let i = index">
                        <div class="mb-3">
                            <app-work-experience [expForm]="control" [indexForm]="i" (onDelete)="onDeleteForm($event)"></app-work-experience>
                        </div>
                        <div class="devicer"></div>
                    </ng-container>

                        <div class="form-submission-btn-container mt-5">
                                <button type="button" (click)="onAddFormGroup()" class="btn btn-secondary mr-3">
                                        Add Experiences<i class="bi bi-plus"></i>
                                </button>
                                <button type="submit" class="btn btn-primary" (click)="onSubmitFormGroup()" >
                                    Next <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>
    </div>
        </form>

</div>
