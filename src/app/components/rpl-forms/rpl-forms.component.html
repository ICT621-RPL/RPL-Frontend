<div class="form-container">
    <div class="title-container">
        <h4 class="title">Advance standing for Informal Learning</h4>
    </div>
    <div class="form-content">
        <form>
            <div class="personal-info-content mt-5">
            <p class="form-main-title">Personal Informations</p>
                <div class="mb-3">
                    <label for="country-names" class="form-label">Which countries you previously have experiences?</label>
                    <input type="text" id="country-names" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="sector" class="form-label">What sector you have your experiences?</label>
                    <input type="text" id="sector" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="total-experience" class="form-label">Total years of experience</label>
                    <input type="number" id="total-experience" class="form-control" >
                </div>
            </div>
            <div class="work-experience mt-5">
                <div class="work-exp"> 
                <p class="form-main-title title-work-experience">Work Experiences</p>
                <button class="btn btn-primary" type="button" (click)="openModal()">
                    <i class="bi bi-plus"></i> 
                    Add Experience
                </button>
                </div>
                <div class="experience-info-content">
                    <div class="no-experience">
                        <div class="text-center">
                            <h4 class="text-black-50">No Experiences Registered!</h4>
                            <p>You can add your own experiences using + button on your right</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
