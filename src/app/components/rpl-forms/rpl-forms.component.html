<div class="form-container">
    <div class="title-container">
        <h4 class="title">Advance standing for Informal Learning</h4>
    </div>
    <div class="form-content">
                    <p class="form-main-title title-work-experience mb-3">Work Experiences</p>
        <form [formGroup]="form">

                    <ng-container formArrayName="formGroups">

                    <ng-container *ngFor="let control of formArray.controls; let i = index">
                        <app-work-experience [expForm]="control"></app-work-experience>
                        <hr>
                    </ng-container>
                </ng-container>

                        <div class="form-submission-btn-container mt-5">
                                <button type="button" (click)="onAddFormGroup()" class="btn btn-secondary mr-3">
                                        Add Experiences<i class="bi bi-plus"></i>
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Next <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>
                </form>
    </div>
</div>
