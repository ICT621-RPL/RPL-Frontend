<div  class="m-5">
    <h2 class="fw-bold">Experience Lists</h2>
<div class="row" >
    <div *ngFor="let d of data" class="col-3 m-3 card" style="width: 18rem;">
        <div class="card-body">
            <h2 class="card-title">{{d.job_title}}</h2>
            <h5 class="small mb-2 text-muted">{{formatDate(applicationDate)}}</h5>
            <p class="card-text" [innerHTML]="d.description | truncate:100"></p>
            <a (click)="onApplicationClick(d.experience_id)" class="stretched-link">View..</a>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-6">
        <button class="btn btn-primary" (click)="onCompleteApplication()">
            <span  *ngIf="!isComplete">Complete Application</span>
            <div class="spinner-border ml-2" role="status" *ngIf="isLoading && !isComplete"></div> 
            <span *ngIf="isComplete">
                Completed
                <i class="bi bi-check"></i>
            </span>
        </button>
    </div>
    <div class="col-md-6"></div>
</div>
</div>
