<div  class="m-5">
    <h2 class="fw-bold">Experience Lists</h2>
<div class="row" >
    <div *ngFor="let d of data" class="col-3 m-3 card" style="width: 18rem;">
        <div class="card-body">
            <h2 class="card-title">{{d.job_title}}</h2>
            <h5 class="small mb-2 text-muted">{{formatDate(applicationDate)}}</h5>
            <p class="card-text" [innerHTML]="d.description | truncate:100"></p>
            <a (click)="onApplicationClick(d.experience_id)" class="stretched-link">View..</a>
        </div>
    </div>
</div>
</div>
